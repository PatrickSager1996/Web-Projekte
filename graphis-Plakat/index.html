<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webbaner</title>
    <link rel="stylesheet" href="style.css">
    <link rel_favicon="icon" type="Patrick Sager Logo" href="./MediaFiles/Logo.png">
</head>
<body>
    <div class = "parentcontainer">
        <div class = "special-cell-text-graphis">
            <p class = "graphis graphis-animation">graphis</p>
        </div>
        <div class = "special-cell-a">
            <p class = "red-animation">a</p>
        </div>
        <div class = "special-cell-gr">
            <p class = "small-letter-spacing gr"><span class = "tyrcis-animation">g</span><span class = "red-animation">r</span></p>
        </div>
        <div class = "special-cell-is">
            <p class = "large-letter-spacing red-animation">is</p>
        </div>
        <div class = "special-cell-text">
            <p class = "contenttext contenttext-animation">Lorem ipsum dolor sit amet, consetetur sadipscing
                 elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore</p>
        </div>
        <div class = "special-cell-o">
            <p class = "o-animation">o</p>
        </div>
        <div class = "special-cell-h">
            <p class = "tyrcis-animation">h</p>
        </div>
        <div class = "special-cell-text99">
            <p class = "text99 ninety-nine-animation">99</p>
        </div>
        <div class = "special-cell-l">
            <p class = "tyrcis-animation">l</p>
        </div>
    </div>
</body>
</html>
